<head>

    <title>Movie Query System</title>

    <!-- Bootstrap Core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../static/css/blog-post.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="submit" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index">Movie Query System</a>
            </div>
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <div class="row">

            <!-- Content Column -->
            <div class="col-lg-8">

                <!-- Title -->
                <h1>{{doc.title}}</h1>

                <hr>

                <!--  Content -->
                <p class="lead">content</p>
                <p>{{doc.text}}</p>
                <hr>

                <!-- Blog Comments -->



            </div>

            <!-- Sidebar Widgets Column -->
            <div class="col-md-4">

                <!-- Info Box -->
                <div class="well">
                    <h4>Info Box </h4>
                    <div class="row">
                        <div class="col-lg-12">
                            <table class="table">
                                <tbody>
                                <tr><td>Director:</td><td>{{doc.director}}</td></tr>
                                <tr><td>Langauge:</td><td>{{doc.language}}</td></tr>
                                <tr><td>Country:</td><td>{{doc.country}}</td></tr>
                                <tr><td>Starring:</td><td>{{doc.starring}}</td></tr>
                                <tr><td>Runtime:</td><td>{{doc.runtime}}</td></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- /.row -->
                </div>
            </div>

        </div>
        <!-- /.row -->

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Huiming Jia Inforamtion Retrieval 2017</p>
                </div>
            </div>
            <!-- /.row -->
        </footer>

    </div>
    <!-- /.container -->
